    active: prod
  application:
    name: user-center
    # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yupi
    username: root
    password: 123456
  # 设置session失效时间(分钟)
  session:
    timeout: 86400
#    store-type: redis  # 将session存储到redis中
  # 配置redis
  data:
    redis:
      port: 6379
      host: localhost
      database: 2
      password: 123456

